<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZERO_DAY</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700& display=swap" rel="stylesheet">
</head>
<body>
<canvas id="game-canvas"></canvas>
<div id="hud">
    <div id="hud-top">
        <span id="hud-title">~$ZERO_DAY</span>
        <span id="hud-time">00:00</span>
        <span id="hud-danger">THREAT: LOW</span>
    </div>
    <div id="hud-progress">
        <span>Streak:</span>
    </div>
</div>
<div id="terminal">
    <div id="terminal-output">
        <p>> Initializing ZERO_DAY v0.1...</p>
        <p>> Target system located.</p>
        <p>> Press [SPACE] to start hacking.</p>
        <p>> Press [ESC] to look around.</p>
    </div>
</div>
<div id="minigame-overlay" class="hidden">
    <div id="minigame-container"></div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
